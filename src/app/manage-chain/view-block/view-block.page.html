<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-title>View block</ion-title>
    <ion-button slot="end" color="danger" shape="round" (click)="dismiss()"><ion-icon name="close-outline" slot="icon-only"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-title>Index: {{block.index}}</ion-title>
  <ion-list>
    <ion-item>
      <ion-label>
        Data: {{block.data}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Hash: {{block.hash}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Previous hash: {{block.prevhash}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Nonce: {{block.nonce}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center">
        <ion-toolbar>
          <ion-button (click)="dismiss()"><ion-icon name="close-outline" slot="start"></ion-icon>Close</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
