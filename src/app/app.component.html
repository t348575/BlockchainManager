<ion-split-pane contentId="menu-content">
  <ion-menu contentId="menu-content" *ngIf="displayMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list *ngFor="let menuItem of menu">
        <ion-item button class="ion-activatable" (click)="handleMenu(menuItem.labelText)">
          <ion-icon name="{{menuItem.icon}}" slot="start"></ion-icon>
          <ion-label>
            {{menuItem.labelText}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
