<ion-card *ngIf="data.view">
  <img src="./assets/icon/icon.png">
  <ion-card-header>
    <ion-card-title>
      Welcome to Blockchain Manager
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    By the end of this multi-step setup, your nodes will be ready to deploy!
  </ion-card-content>
  <ion-toolbar class="ion-text-right">
    <ion-button (click)="next()">Next</ion-button>
  </ion-toolbar>
</ion-card>
