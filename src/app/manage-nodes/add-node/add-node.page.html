<ion-header>
  <ion-toolbar>
    <ion-title>Add node</ion-title>
    <ion-button slot="end" color="danger" shape="round" (click)="dismiss()"><ion-icon name="close-outline" slot="icon-only"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="2" class="ion-text-center">
        IP
      </ion-col>
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">IP</ion-label>
          <ion-input type="text" [(ngModel)]="ip"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="2" class="ion-text-center">
        Name
      </ion-col>
      <ion-col size="10">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center">
        <ion-toolbar>
          <ion-button (click)="addNode()"><ion-icon name="add-outline" slot="start"></ion-icon>Update node</ion-button>
          <ion-button (click)="dismiss()"><ion-icon name="close-outline" slot="start"></ion-icon>Close</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
