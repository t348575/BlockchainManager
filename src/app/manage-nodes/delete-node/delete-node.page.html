<ion-header>
  <ion-toolbar>
    <ion-title>Delete node</ion-title>
    <ion-button slot="end" color="danger" shape="round" (click)="dismiss()"><ion-icon name="close-outline" slot="icon-only"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label>
          Are you sure you want to delete {{node.id}} at {{node.ip}} ?
        </ion-label>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3" class="ion-text-center">
        <ion-toolbar>
          <ion-button (click)="deleteNode()"><ion-icon name="trash-outline" slot="start"></ion-icon>Delete node</ion-button>
          <ion-button (click)="dismiss()"><ion-icon name="close-outline" slot="start"></ion-icon>Close</ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
